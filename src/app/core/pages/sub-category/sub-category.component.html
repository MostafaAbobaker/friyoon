<section class="services-component">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="../admin">الرئيسية</a></li>
        <li class="breadcrumb-item active" aria-current="page">الفئات الفرعية</li>
      </ol>
    </nav>
    <div class="title d-flex justify-content-between align-items-center my-5">
      <h5>الفئات الفرعية</h5>
      <div class="action d-flex gap-2">
        <a routerLink="../add-sub-category" class="btn btn-outline-primary align-items-center d-flex btn-sm"><i class="fi fi-rr-plus-small me-2"></i> إضافه فئة </a>
        <a routerLink="../admin" class="btn btn-outline-secondary align-items-center d-flex btn-sm"><i class="fi fi-rr-arrow-left me-2"></i>  رجوع </a>

      </div>

    </div>
    <div class="row g-3">
      <div class="col-lg-12">
        <div class="content">
    <div class="card-widget">
      <div class="table-responsive table-responsive-sm">
        <p-table
        [value]=" subCategoryList"
        [paginator]="true"
        [rows]="PageSize"
        [rowsPerPageOptions]="[5, 10, 20]"
        [showCurrentPageReport]="true"
        [totalRecords]="totalRecords"
        responsiveLayout="scroll"
        currentPageReportTemplate=""
        >
          <ng-template #header>
            <tr>
              <th  >
                صورة
              </th>
              <th pSortableColumn="nameAr" >
                الفئة الفرعية <p-sortIcon field="nameAr" />
              </th>
              <th pSortableColumn="category.id" >
                الفئة الرئيسية <p-sortIcon field="category.id" />
              </th>
              <th pSortableColumn="category" >
                الاماكن <p-sortIcon field="category" />
              </th>

              <th  >

              </th>
            </tr>
          </ng-template>
          <ng-template #body let-category>
             <tr>
              <td ><img src="http://backend.fryon.net/{{category.images[0].imagePath}}" alt="" width="100" height="100"></td>
              <td [attr.data-label]="'الفئة الفرعية'"><div class="truncate">{{ category.nameAr }}</div></td>
              <td [attr.data-label]="'الفئة الرئيسية'">
                <div class="truncate-string-7">{{ category.category.nameAr }}</div>
              </td>
              <td [attr.data-label]="'الاماكن'">{{ category.locationIds.length }}</td>
              <td class="text-center">
                <div class="action d-flex gap-2 justify-content-center">
                  <a class="btn btn-outline-primary btn-sm " ><i class="fi fi-rr-pencil"></i></a>
                  <button class="btn btn-outline-danger btn-sm " ><i class="fi fi-rr-trash"></i></button>

                </div>

              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
      </div>
    </div>
  </div>
</section>
